<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <link rel="stylesheet" href= "/calculator/style.css">
   </head>
   <body> 
      <div class="box">
         <form name="digital_calculator">
            <table>
               <tr>
                  <td colspan="4">
                     <input class="dispaly_input" type="text" name="display" id="display" disabled>
                  </td>
               </tr>
               <tr>
                  <td><input type="button" name="one" value="1" onclick="digital_calculator.display.value += '1'"></td>
                  <td><input type="button" name="two" value="2" onclick="digital_calculator.display.value += '2'"></td>
                  <td><input type="button" name="three" value="3" onclick="digital_calculator.display.value += '3'"></td>
                  <td><input type="button" class="operator" name="plus" value="+" onclick="digital_calculator.display.value += '+'"></td>
               </tr>
               <tr>
                  <td><input type="button" name="four" value="4" onclick="digital_calculator.display.value += '4'"></td>
                  <td><input type="button" name="five" value="5" onclick="digital_calculator.display.value += '5'"></td>
                  <td><input type="button" name="six" value="6" onclick="digital_calculator.display.value += '6'"></td>
                  <td><input type="button" class="operator" name="minus" value="-" onclick="digital_calculator.display.value += '-'"></td>
               </tr>
               <tr>
                  <td><input type="button" name="seven" value="7" onclick="digital_calculator.display.value += '7'"></td>
                  <td><input type="button" name="eight" value="8" onclick="digital_calculator.display.value += '8'"></td>
                  <td><input type="button" name="nine" value="9" onclick="digital_calculator.display.value += '9'"></td>
                  <td><input type="button" class="operator" name="times" value="x" onclick="digital_calculator.display.value += '*'"></td>
               </tr>
               <tr>
                  <td><input type="button" id="clear" name="clear" value="c" onclick="digital_calculator.display.value = ''"></td>
                  <td><input type="button" name="zero" value="0" onclick="digital_calculator.display.value += '0'"></td>
                  <td><input type="button" name="doit" value="=" onclick="digital_calculator.display.value = eval(digital_calculator.display.value)"></td>
                  <td><input type="button" class="operator" name="div" value="/" onclick="digital_calculator.display.value += '/'"></td>
               </tr>
            </table>
         </form>
      </div>   
   </body>
</html>
